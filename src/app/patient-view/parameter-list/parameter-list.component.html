<div class="parameterlist-view">
  <div class="parameterlist-view__navigation4patient" #navigation4patient>
    <nav>
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a routerLink="/patient/dashboard">Dashboard</a>
        </li>
        <li class="nav-item">
          <a routerLink="/patient/alerts">Nachrichten</a>
        </li>
        <li class="nav-item">
          <a routerLink="/patient/parameter">Blutdruckwerte</a>
        </li>
        <li class="nav-item">
          <a routerLink="/home">Abmelden</a>
        </li>
      </ul>
    </nav>
  </div>
  <div class="container-fluid"><br><br>
    <div class="jumbotron shadow p-3 bg-white rounded parameterlist-view__adding-section">
      <h1>Vitalparameter hinzuf√ºgen</h1>
      <form>
        <div class="input-group">
          <div class="input-group-prepend">
            <label class="input-group-text" for="systole">Systole:</label>
          </div>
          <input required min="50" max="300" type="number" id="systole" #systole>
          <div class="input-group-prepend">
            <label class="input-group-text" for="diastole">Diastole:</label>
          </div>
          <input required min="50" max="300" type="number" id="diastole" #diastole>
          <div class="input-group-prepend">
            <label class="input-group-text" for="heartRate">Herzrate:</label>
          </div>
          <input required min="40" max="200" type="number" id="heartRate" #heartRate>
          <input type="submit" value="Absenden" (click)="onSend()">
        </div>
      </form>
    </div>
    <div class="jumbotron shadow p-3 bg-white rounded parameterlist-view__general-section">
      <h1 class="parameterlist-view--general-section--title">Vitalparameter</h1>
      <table class="table table-hover">
        <thead>
        <tr>
          <th scope="col">Datum</th>
          <th scope="col">Zeit</th>
          <th scope="col">Systole</th>
          <th scope="col">Diastole</th>
          <th scope="col">Herzrate</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let data of dates">
          <td>{{data.date}}</td>
          <td>{{data.time}}</td>
          <td>{{data.systole}}</td>
          <td>{{data.diastole}}</td>
          <td>{{data.heartbeat}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
