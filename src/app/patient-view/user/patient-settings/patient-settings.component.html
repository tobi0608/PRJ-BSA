<div class="settings" id="loginSite">
  <nav class="nav">
  <a routerLink="/patient/dashboard" class="nav--nav-item">Dashboard</a>
  <a routerLink="/patient/parameter/chart" class="nav--nav-item">Blutdruckwerte</a>
  <a routerLink="/patient/achievement" class="nav--nav-item">Herausforderungen</a>
  <a routerLink="/patient/contact/appointment" class="nav--nav-item">Kontakt</a>
  <a routerLink="/patient/user/information" class="nav--nav-active">Benutzer</a>
  <a routerLink="/home" class="nav--nav-item" (click)="onOff()">Abmelden</a>
</nav>
  <select class="custom-select navMobile" (change)="onRoute($event.target.value)">
    <option value="patient/dashboard">Dashboard</option>
    <option value="patient/parameter/chart">Blutdruckwerte</option>
    <option value="patient/achievement">Herausforderungen</option>
    <option value="patient/contact/appointment">Kontakt</option>
    <option value="patient/user/information" selected="selected">Benutzer</option>
    <option value="home" (click)="onOff()">Abmelden</option>
  </select>
  <div class="nav--firstSkewPat"></div>
  <nav class="navUser">
    <a routerLink="/patient/user/information" class="navUser--nav-item">Informationen</a>
    <a routerLink="/patient/user/settings" class="navUser--nav-active">Einstellungen</a>
  </nav>
  <div class="navUser--skewRight"></div>
  <div class="navUser--skewLeft"></div>
  <select class="custom-select navSecondMobile" (change)="onRoute($event.target.value)">
    <option value="patient/user/information">Informationen</option>
    <option value="patient/user/settings" selected="selected">Einstellungen</option>
  </select>
  <div class="navSecondMobile--skew"></div>
  <div class="container-fluid">
    <div class="shadow p-3 bg-white settings__body">
      <div class="settings__general">
        <h2>Allgemein</h2>
        <form ngNativeValidate>
          <label for="doc" class="settings__general--label">Arzt ändern</label>
          <select id="doc" class="custom-select settings__general--input" *ngFor="let doc of Docs" #newDoc>
            <option value="{{doc.sv}}">Dr. {{doc.last_name}} {{doc.first_name}}</option>
          </select>
          <input type="submit" (click)="newDoctor()" value="Arzt speichern"
                 class="btn btn-danger settings__general--btn">
        </form>
      </div>
      <div class="settings__security">
          <h2>Sicherheit und Login</h2>
          <form ngNativeValidate>
            <h3>Passwort ändern</h3>
            <label for="oldPW" class="settings__security--label">Aktuelles Passwort</label>
            <input id="oldPW" type="password" class="form-control settings__security--input" required #oldPW>
            <label for="newPW" class="settings__security--label">Neues Passwort:</label>
            <input id="newPW" type="password" class="form-control settings__security--input" required #newPW>
            <label for="repeatPW" class="settings__security--label">Neues Passwort erneut eingeben:</label>
            <input id="repeatPW" type="password" class="form-control settings__security--input" required #repeatPW>
            <input type="submit" (click)="newPassword()" value="Passwort speichern"
                   class="btn btn-danger settings__security--btn">

          </form>
        </div>
    </div>
  </div>
</div>
<div class="noAccess" #noAccessSite id="noAccess">
  <div class="jumbotron shadow p-3 bg-white rounded">
    <h1>Sie haben keinen Zutritt zu diesem Teil der Seite</h1>
    <p>Bitte melden Sie sich <a routerLink="/home">hier</a> an</p>
  </div>
</div>
