<div class="settings" id="loginSite">
  <app-navbar-patients></app-navbar-patients>
  <app-navbar-user-patient></app-navbar-user-patient>
  <div class="container-fluid">
    <div class="shadow p-3 bg-white settings__body">
      <div class="settings__general">
        <h2>Allgemein</h2>
        <form ngNativeValidate>
          <label for="doc" class="settings__general--label">Arzt ändern</label>
          <select id="doc" class="custom-select settings__general--input" #newDoc>
            <option *ngFor="let doc of Docs"  value="{{doc.sv}}">Dr. {{doc.last_name}} {{doc.first_name}}</option>
          </select>
          <input type="submit" (click)="newDoctor()" value="Arzt speichern"
                 class="btn btn-danger settings__general--btn">
        </form>
      </div>
      <div class="settings__security">
          <h2>Sicherheit und Login</h2>
          <form ngNativeValidate>
            <h3>Passwort ändern</h3>
            <label for="oldPW" class="settings__security--label">Aktuelles Passwort</label>
            <input id="oldPW" type="password" class="form-control settings__security--input" required #oldPW>
            <label for="newPW" class="settings__security--label">Neues Passwort:</label>
            <input id="newPW" type="password" class="form-control settings__security--input" required #newPW>
            <label for="repeatPW" class="settings__security--label">Neues Passwort erneut eingeben:</label>
            <input id="repeatPW" type="password" class="form-control settings__security--input" required #repeatPW>
            <input type="submit" (click)="newPassword()" value="Passwort speichern"
                   class="btn btn-danger settings__security--btn">

          </form>
        </div>
    </div>
  </div>
</div>
<app-no-access></app-no-access>
