<div class="settings" id="loginSite">
  <nav class="settings__navbar">
    <a routerLink="/patient/dashboard" class="settings__navbar--nav-item">Dashboard</a>
    <a routerLink="/patient/parameter/chart" class="settings__navbar--nav-item">Blutdruckwerte</a>
    <a routerLink="/patient/achievement" class="settings__navbar--nav-item">Herausforderungen</a>
    <a routerLink="/patient/contact/appointment" class="settings__navbar--nav-item">Kontakt</a>
    <a routerLink="/patient/user/information" class="settings__navbar--nav-active">Benutzer</a>
    <a routerLink="/home" class="settings__navbar--nav-item" (click)="onOff()">Abmelden</a>
  </nav>
  <div class="settings__navbar--skew"></div>
  <nav class="settings__navbarSecond">
    <a routerLink="/patient/user/information" class="settings__navbarSecond--nav-item">Informationen</a>
    <a routerLink="/patient/user/settings" class="settings__navbarSecond--nav-active">Einstellungen</a>
  </nav>
  <div class="settings__navbarSecond--skewRight"></div>
  <div class="settings__navbarSecond--skewLeft"></div>

  <div class="container-fluid">
    <div class="shadow p-3 bg-white settings__body">
      <div class="settings__body--list">
        <p>patient-settings works!</p>
      </div>
    </div>
  </div>
</div>
<div class="noAccess" #noAccessSite id="noAccess">
  <div class="jumbotron shadow p-3 bg-white rounded">
    <h1>Sie haben keinen Zutritt zu diesem Teil der Seite</h1>
    <p>Bitte melden Sie sich <a routerLink="/home">hier</a> an</p>
  </div>
</div>
