<div class="ParameterChart" id="loginSite">
  <nav class="ParameterChart__navbar">
    <a routerLink="/patient/dashboard" class="ParameterChart__navbar--nav-item">Dashboard</a>
    <a routerLink="/patient/parameter/chart" class="ParameterChart__navbar--nav-active">Blutdruckwerte</a>
    <a routerLink="/patient/achievement" class="ParameterChart__navbar--nav-item">Herausforderungen</a>
    <a routerLink="/patient/contact/appointment" class="ParameterChart__navbar--nav-item">Kontakt</a>
    <a routerLink="/patient/user/information" class="ParameterChart__navbar--nav-item">Benutzer</a>
    <a routerLink="/home" class="ParameterChart__navbar--nav-item" (click)="onOff()">Abmelden</a>
  </nav>
  <div class="ParameterChart__navbar--skew"></div>
  <nav class="ParameterChart__navbarSecond">
    <a routerLink="/patient/parameter/chart" class="ParameterChart__navbarSecond--nav-active">Chart Ansicht</a>
    <a routerLink="/patient/parameter/list" class="ParameterChart__navbarSecond--nav-item">Detail Ansicht</a>
  </nav>
  <div class="ParameterChart__navbarSecond--skewRight"></div>
  <div class="ParameterChart__navbarSecond--skewLeft"></div>

  <div class="container-fluid">
    <div class="shadow p-3 bg-white ParameterChart__body">
      <div class="ParameterChart__body--sendValues">
        <h2>Blutdruck eintragen</h2>
        <form ngNativeValidate>
          <div class="input-group">
            <div class="input-group-prepend">
              <label class="input-group-text" for="systole">Systole:</label>
            </div>
            <input min="90" max="300" type="number" id="systole" required #systole>
            <div class="input-group-prepend">
              <label class="input-group-text" for="diastole">Diastole:</label>
            </div>
            <input min="50" max="130" type="number" id="diastole" required #diastole>
            <div class="input-group-prepend">
              <label class="input-group-text" for="heartRate">Herzrate:</label>
            </div>
            <input min="40" max="200" type="number" id="heartRate" required #heartRate>
            <input type="submit" value="Absenden" (click)="onSend()" class="btn btn-danger">
          </div>
        </form>
      </div>
      <div class="ParameterChart__body--valueView">
        <h2>Blutdruckwerte</h2>
        <highcharts-chart
                [Highcharts]="Highcharts"
                [options]="chartOptions"
                class="ParameterChart__body--valueChart"
        ></highcharts-chart>
      </div>
    </div>
  </div>
</div>
<div class="noAccess" #noAccessSite id="noAccess">
  <div class="jumbotron shadow p-3 bg-white rounded">
    <h1>Sie haben keinen Zutritt zu diesem Teil der Seite</h1>
    <p>Bitte melden Sie sich <a routerLink="/home">hier</a> an</p>
  </div>
</div>
