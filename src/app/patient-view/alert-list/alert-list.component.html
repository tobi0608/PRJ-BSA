<div class="container-fluid">
<div class="alertlist-view">
<div class="jumbotron shadow p-3 bg-white rounded alertlist-view--received-section">
  <h1 routerLink="/patient/alerts">Empfangene Nachrichten</h1>
  <table class="table table-hover">
    <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">Datum</th>
      <th scope="col">Typ</th>
      <th scope="col">Nachricht</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let message of messages">
      <td></td>
      <td>{{message.date}}</td>
      <td>{{message.type}}</td>
      <td>{{message.text}}</td>
    </tr>
    </tbody>
  </table>
</div>
  <div class="jumbotron shadow p-3 bg-white rounded alertlist-view--send-section">
    <h1 routerLink="/patient/alerts">Gesendete Nachrichten</h1>
    <table class="table table-hover">
      <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">Datum</th>
        <th scope="col">Typ</th>
        <th scope="col">Nachricht</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let message of messages">
        <td></td>
        <td>{{message.date}}</td>
        <td>{{message.type}}</td>
        <td>{{message.text}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
