<div class="doctorInformation" id="loginSite">
  <nav class="nav">
    <a routerLink="/doctor/dashboard" class="nav--nav-item">Dashboard</a>
    <a routerLink="/doctor/messages/appointments" class="nav--nav-item">Nachrichten</a>
    <a routerLink="/doctor/patients/list" class="nav--nav-item">Patienten</a>
    <a routerLink="/doctor/user/information" class="nav--nav-active">Benutzer</a>
    <a routerLink="/home" class="nav--nav-item" (click)="onOff()">Abmelden</a>
  </nav>
  <select class="custom-select navMobile" (change)="onRoute($event.target.value)">
    <option value="doctor/dashboard">Dashboard</option>
    <option value="doctor/messages/appointments">Nachrichten</option>
    <option value="doctor/patients/list">Patienten</option>
    <option value="doctor/user/information" selected="selected">Benutzer</option>
    <option value="home" (click)="onOff()">Abmelden</option>
  </select>
  <div class="nav--firstSkewDoc"></div>
  <nav class="navUsers">
    <a routerLink="/doctor/user/information" class="navUsers--nav-active">Informationen</a>
    <a routerLink="/doctor/user/settings" class="navUsers--nav-item">Einstellungen</a>
  </nav>
  <div class="navUsers--skewRight"></div>
  <div class="navUsers--skewLeft"></div>
  <select class="custom-select navSecondMobile" (change)="onRoute($event.target.value)">
    <option value="doctor/user/information" selected="selected">Informationen</option>
    <option value="doctor/user/settings">Einstellungen</option>
  </select>
  <div class="navSecondMobile--skew"></div>
  <div class="container-fluid">
    <div class="shadow p-3 bg-white doctorInformation__body">
      <div class="doctorInformation__general">
        <h2>Allgemeine Kontoinformationen</h2>
        <div class="row doctorInformation__general--span">
          <span class="doctorInformation__general--label">Sozialversicherungs-Nummer:</span>
          <p>{{user[0]}}</p>
        </div>
        <div class="row doctorInformation__general--span">
          <span class="doctorInformation__general--label">Vorname:</span>
          <p>{{user[2]}}</p>
        </div>
        <div class="row doctorInformation__general--span">
          <span class="doctorInformation__general--label">Nachname:</span>
          <p>{{user[3]}}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="noAccess" id="noAccess">
  <div class="jumbotron shadow p-3 bg-white rounded">
    <h1>Sie haben keinen Zutritt zu diesem Teil der Seite</h1>
    <p>Bitte melden Sie sich <a routerLink="/home">hier</a> an</p>
  </div>
</div>
