<div class="messagelist-view">
<div class="messagelist-view__navigation4doc" #navigation4patient>
  <nav>
    <ul class="nav nav-pills">
      <li class="nav-item">
        <a routerLink="/doctor/dashboard">Dashboard</a>
      </li>
      <li class="nav-item">
        <a routerLink="/doctor/messages">Nachrichten</a>
      </li>
      <li class="nav-item">
        <a routerLink="/doctor/patients">Patienten√ºbersicht</a>
      </li>
      <li class="nav-item">
        <a routerLink="/home">Abmelden</a>
      </li>
    </ul>
  </nav>
</div>
<div class="container-fluid"><br><br>
  <div class="jumbotron shadow p-3 mb-5 bg-white rounded messagelist-view--general-section">
    <h1 class="messagelist-view__general-section--title" >Nachrichten</h1>
    <span class="messagelist-view__general-section--counter">Anzahl an Nachrichten: {{messageCount}}</span>
    <table class="table table-hover">
      <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">SV-Nummer</th>
        <th scope="col">Nachname</th>
        <th scope="col">Vorname</th>
        <th scope="col">Datum</th>
        <th scope="col">Zeit</th>
        <th scope="col">Typ</th>
        <th scope="col">Nachricht</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let message of messages">
        <td></td>
        <td>{{message.sv}}</td>
        <td>{{message.last_name}}</td>
        <td>{{message.first_name}}</td>
        <td>{{message.date}}</td>
        <td>{{message.time}}</td>
        <td>{{message.type}}</td>
        <td>{{message.text}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
